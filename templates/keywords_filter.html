{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}"><!--fontawesome-css-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" /> <!-- Style-CSS -->
    <link href="http://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet"><!--online fonts-->
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet"><!--online fonts-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <section class="agile-main">
    <div class="agile-head">
        <h1>Crawler Web</h1>
        <p>This is a project to crawl weibo</p>
    </div>
    </section>
    <!--subscribe-->
    <div class="agile-form">
        <form action="{% url 'weibo:search' %}" method="POST">{% csrf_token %}
            <div class="agile-crawler">
                <p>subscribe now</p>
                <input type="text" name="key" placeholder="Enter your keyword" required="">
                <input type="submit" value="crawler">
            </div>
        </form>
    </div>
<!--/subscribe-->

    <div class="container">
        <div class="row ">
            {% for key in keys %}
                <div class="panel panel-default col-md-4 col-md-offset-1 " style="background-color: transparent">
                  <div class="panel-body " >
                      <h3 class="text-muted ">
                          <a href="{% url 'weibo:keyword' key.pk %}" class="text-muted" style="text-decoration: none;" >
                            {{ key.keyword }}
                          </a>
                    </h3>
                  </div>
                </div>
            <br>
            {% endfor %}
        </div>
    </div>





    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
